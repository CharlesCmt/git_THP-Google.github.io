<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div id="global_nav">
        <div id="nav">  <!-- Navigation-->
            <div class="left">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="mid">
                <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
            </div>
            <div class="right">
                <div>
                    <img src="media/menu.png" style="height: 20px; width: 20px;">
                    <div id="link_google_tools">
                        <a href="https://about.google/intl/fr/products/?tab=wh" aria-expanded="false" role="button"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main_center">
        <div id="main_img">
            <div id="img_sd"> 
                <img src="media/googlelogo.png" alt="LogoGoogle" title="Google"/>
            </div>
        </div>
        <div id="block" class="flex_box"> <!-- Element central !-->
            <div class="flex_box"> <!-- Barre de recherche et accessoires-->
                <div id="customSearch">
                    <div class="flex_box"> <!-- logo Recherche -->
                        <div class="items" id="items_1">
                            <i class="material-icons">search</i>
                        </div>
                    </div>
                    <div class="flex_box"> <!-- Recherche textuel -->
                        <div id="search_position">
                            <input type="search" style="width: 487px; height: 44px; border: hidden; font-size: 18px; position: relative; left: 48px;"/>
                        </div>
                    </div>
                    <div class="flex_box"> <!-- Recherche vocal -->
                        <div class="items" id="items_2">
                            <img src="media/1200px-Google_mic.png" alt="Microphone" title="SearchByVoice" height="24px" width="24px"/>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button_position">
                <div id="buttons"> <!-- double boutton-->
                    <div class="button_position"> <!-- Recherche Google-->
                        <input class="button_left" value="Recherche Google" type="submit"/>
                    </div>
                    <div class="button_position">  <!-- Bouton surprise ex : J'ai faim | Je veux des étoiles etc...-->
                        <input class="button_right" value="J'ai de la chance" type="submit">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex_box"> <!-- Jugement du TJ de paris 12 fevrier 2019-->
            <a href="https://support.google.com/websearch/answer/9586983?p=fr_tos&visit_id=637427072354171291-4231467859&rd=1" style="border: 1px solid #70757a;">Jugement du TJ de Paris de février 2019</a>
        </div>
    </div>
    <div id="block_lang">
        <div>
            <p>
                Google disponible en : 
                <a href="https://www.google.com/setprefs?sig=0_2l04MHhnR6tBg1phBq6ocZeyTao%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj3-rb0loXuAhUFxIUKHV2RAkIQ2ZgBCBE">
                English</a>
            </p>
        </div>
    </div>
    <section id="white_part">
        <!-- RAS -->
    </section>
    <footer class="foot">
        <div id="first_foot">
            <p>France</p>
        </div>
        <hr>
        <span>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" class="mid_foot" alt="Image représentant une feuille">
        </span>
        <a style="margin:0 !important" href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Neutre en carbone depuis 2017</a>
        <span id="info_right">

        </span>
    </footer>
</body>
</html>
